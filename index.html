<!DOCTYPE html>
<html>
    <head>
        <title>Dice Roller Project</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div>
            <img id="die" width="256" height="256" src="img/six/dice1.png">
        </div>
        <div>
            <select name="dice" id="dice_selector">
                <option value="four">4</option>
                <option value="six">6</option>
                <!-- <option value="8">8</option>
                <option value="20">20</option> -->
            </select>
            <button id="switch_mode_button" type="button" onClick="switch_mode()">Switch Mode</button>
        </div>
        <div id="reg_mode">
            <button type="button" onClick="on_roll_die()">Roll Die</button>
            <label id="num_dice_label">Number of rolls:</label>
            <input type="text" id="num_dice" value=1>
        </div>
        <div hidden id="vs_mode">
            <p>VERSUS</p>
        </div>
    </body>
</html>
